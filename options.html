<!DOCTYPE html>
<html>
<head>
  <title>To Google Translate - Options page</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
  <p class="title">Settings</p>
  <form>
    <table>
      <tr>
        <td class="col1 no-border help" colspan=3>
	<span class="icon">Set the From field to 'auto' to use when encountering multiple languages.</span>
        </td>
      </tr>
      <tr>
        <td class="col1">
          Translate Text
        </td>
        <td class="col2">
          From <input type="text" id="pageLang" maxlength="5" required/> 
        </td>
        <td class="col3">
          To <input type="text" id="userLang"  maxlength="5" required/> 
        </td>
      </tr>
      <tr>
        <td class="col1">
          Text To Speech
        </td>
        <td class="col2">
          <input type="text" id="ttsLang"  maxlength="5" required/>
        </td>
        <td class="col3"></td>
      </tr>
      <tr>
        <td class="col1 no-border">
          <button type="submit" class="button">Save</button>
        </td>
        <td class="col2 no-border"></td>
        <td class="col3 no-border"></td>
      </tr>
    </table>
  </form>
  <div id="message"></div>
  <script src="options.js"></script>
</body>
</html>
